<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo -- Rotating Square Button</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;

	void main()
	{
		gl_FragColor = vec4( 0.0, 0.0, 0.5, 0.5 );
	}
	</script>

    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/initShaders.js"></script>
    

    <script type="text/javascript" src="js/rotsquaredir.js"></script>
	
</head>

<body onload="initRotSquare()">
    <h2>蓝紫色风车的转动</h2>
    <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
    <fieldset>
        <legend>转动方向</legend>
        <button id="direction" onclick="changeDir()">换个转动方向（顺便转慢点）</button>
    </fieldset>
	<h4>本实验还是侧重于坐标的设计和颜色的设计，在原有模板上加以更改便得到此图形，以及更改了changeDir()的direction的偏移值，转的慢下来</h4>
</body>

</html>
